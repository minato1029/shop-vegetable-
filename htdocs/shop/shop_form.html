<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ろくまる農園</title>
</head>
<body>
    <p>お客様情報を入力してください。</p>
    <form method="post" action="shop_form_check.php">
        <p>お名前</p>
        <input type="text" name="name" style="width:200px">

        <p>メールアドレス</p>
        <input type="text" name="email" style="width:200px">

        <p>郵便番号</p>
        <input type="text" name="postal1" style="width:50px">-
        <input type="text" name="postal2" style="width:80px">

        <p>住所</p>
        <input type="text" name="address" style="width:500px">

        <p>電話番号</p>
        <input type="text" name="telephone" style="width:150px">
        <br><br>
        <p><input type="radio" name="order" value="once">今回だけの注文</p>
        <p><input type="radio" name="order" value="register"><会員登録して注文></会員登録して注文></p>
        <p>※会員登録する方は以下の項目も入力してください。</p>
        <p>パスワードを入力してください。</p>
        <input type="password" name="password1" style="width:100px"><br>
        <p>パスワードをもう１度入力してください。</p>
        <input type="password" name="password2" style="width:100px"><br>
        <p>性別</p>
        <input type="radio" name="sex" value="male" checked>男性<br>
        <input type="radio" name="sex" value="female">女性<br>
        <p>生まれ年</p>
        <select name="birth">
            <option value="1910">1910年代</option>
            <option value="1920">1920年代</option>
            <option value="1930">1930年代</option>
            <option value="1940">1940年代</option>
            <option value="1950">1950年代</option>
            <option value="1960">1960年代</option>
            <option value="1970">1970年代</option>
            <option value="1980" selected>1980年代</option>
            <option value="1990">1990年代</option>
            <option value="2000">2000年代</option>
            <option value="2010">2010年代</option>
        </select>
        <br><br>
        <input type="button" onclick="history.back()" value="戻る">
        <input type="submit" value="OK">
    </form>
</body>
</html>
